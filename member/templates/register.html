<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col-12 text-center"><h1>회원가입</h1></div>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-12">
      {{error}}
    </div>
  </div>
  <div class="container">
    <div class="row mt-5"> 
      <div class="col-12 text-center">
        <form method="POST" action=".">
          {% csrf_token %}
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="eusername" placeholder="username" name="username">        
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="email" name="email" >                  
            </div>
            <div class="form-group">
              <label for="re-password">Re-Password</label>
              <input type="password" class="form-control" id="password" placeholder="re-password" name="re-password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
    </div>
  </div> 
</body>
</html>
